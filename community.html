<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Wall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Anonymous Community Wall</h1></header>
  <main>
    <form class="form">
      <label>Share your story: <textarea required></textarea></label>
      <button type="submit">Post</button>
    </form>
    <section class="posts">
      <h2>Recent Stories</h2>
      <div class="post">“You are not alone.”</div>
    </section>
  </main>
</body>
</html>
